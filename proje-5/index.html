<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1 class="title">Login</h1>
      <form>
        <div class="login-box">
          <!-- <i class="fa-solid fa-envelope"></i 
          >--><input type="email" placeholder="Email" required />
        </div>
        <div class="login-box">
          <!--<i class="fa-solid fa-lock"></i
          >--><input type="password" placeholder="Password" required />
        </div>
        <div class="remember-box">
          <label for="remember"
            ><input type="checkbox" id="remember" />Remember me</label
          >
          <a href="#" target="_blank" class="Forgot">Forgot password?</a>
        </div>

        <button type="submit">Continue</button>
        <p class="different-choice">or</p>
        <button type="button">
          <i class="fa-brands fa-google"></i>Continue with google
        </button>
        <p class="register">
          Don't you have an account? <a href="#" target="_blank">Register</a>
        </p>
      </form>
    </div>
  </body>
</html>
