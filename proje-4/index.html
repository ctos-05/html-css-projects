<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1>Login</h1>
      <form action="">
        <div class="login-box">
          <label for="email">
            <input type="email" id="email" required placeholder="Email" /><i
              class="fa-solid fa-envelope"
            ></i>
          </label>
        </div>
        <div class="login-box">
          <label for="password">
            <input type="password" id="password" placeholder="Password" /><i
              class="fa-solid fa-lock"
            ></i>
          </label>
        </div>
        <div class="remember-box">
          <label for="check">
            <input type="checkbox" id="check" />
            Remember me
          </label>
          <span>Forgot your <a href="#" target="_blank">password?</a></span>
        </div>
        <button type="submit">Login</button>
        <div class="Register-box">
          <p>
            Don't you have an account? <a href="#" target="_blank">Register</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
